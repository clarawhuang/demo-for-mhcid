<!DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39|Sacramento|Tangerine" rel="stylesheet">
    <style>
      h1 {
        font-family: 'Tangerine', cursive;
        font-size: 200%;
        color: #271aa3;
      }
      h2 {
        font-family: 'Libre Barcode 39', cursive;
        color: #a31a57;
      }
      p {
        font-family: 'Sacramento', cursive;
        color: #67a31a;
      }
    </style>
  </head>
  <body>
    <h1>Graphic Design is My Passion</h1>
    <h2>Lorem ipsum how does that go?</h2>
    <p>That's why I'm using this font in conjunction with that other font.</p>
   </body>
 </html>
